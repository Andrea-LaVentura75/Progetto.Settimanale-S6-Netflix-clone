<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <style>
      .color-body {
        background-color: rgb(24 25 26);
      }
      .width-logo {
        width: 170px;
      }
      .font-sizeH1 {
        font-size: 60px;
      }
      .margin-border {
        margin-inline: 30em;
      }
      .container-h1 {
        width: 30%;
      }
      .style-dropdown {
        background-color: black;
        border: 1px solid white;
      }
      .style-button {
        border: 1px solid white;
      }
      .border {
        border-radius: 50px;
        padding: 1px;
        width: 36px;
        background-color: black;
        text-align: center;
      }
      .color-ceckbox {
        background-color: rgb(24 25 26);
      }
    </style>
  </head>
  <body class="color-body">
    <header>
      <img class="width-logo pe-4" src="./assets/img/netflix_logo.png" alt="logo-netflix" />
    </header>

    <main>
      <div class="container">
        <div class="row">
          <div class="col col-lg-6 mx-auto">
            <h1 class="font-sizeH1 text-light border-bottom">Edit Profile</h1>
            <div class="row border-bottom">
              <div class="col col-12 col-md-3 h-25 pt-3 position-relative">
                <img class="w-100" src="./assets/img/avatar.png" alt="" />
                <i class="border-5 bi bi-pencil position-absolute bottom-0 start-0 ms-4 mb-2 text-light shadow border"></i>
              </div>
              <div class="col col-12 col-md-9 pt-3">
                <p class="text-light fs-5 bg-secondary w-75 ps-2">Strive Student</p>
                <p class="text-light pt-3 mb-0">Language:</p>
                <div class="dropdown pb-3 border-bottom">
                  <button class="btn mb-2 style-dropdown rounded-0 text-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    English
                  </button>
                  <ul class="dropdown-menu">
                    <li><button class="dropdown-item" type="button">Action</button></li>
                    <li><button class="dropdown-item" type="button">Another action</button></li>
                    <li><button class="dropdown-item" type="button">Something else here</button></li>
                  </ul>
                </div>
                <p class="text-light py-3 fs-5 mb-0">Maturity Settings:</p>
                <p class="text-light fs-5 bg-dark w-50 ps-2">ALL MATURITY RATINGS</p>
                <p class="text-light py-2 fs-6 mb-0">Show titles of all maturity ratings for this profile</p>
                <div class="border-bottom">
                  <button
                    class="btn btn-outline-light mb-4 px-4 style-button rounded-0 text-secondary"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    EDIT
                  </button>
                </div>
                <p class="text-light py-3 fs-4 mb-0">Autoplay controls</p>
                <div class="form-check">
                  <input class="form-check-input color-ceckbox rounded-0 border-secondary bg-dark" type="checkbox" value="" id="defaultCheck1" />
                  <label class="form-check-label text-light" for="defaultCheck1"> Autoplay next episode in a series on all devices. </label>
                </div>
                <div class="form-check mb-4">
                  <input class="form-check-input color-ceckbox rounded-0 border-secondary bg-dark" type="checkbox" value="" id="defaultCheck1" />
                  <label class="form-check-label text-light" for="defaultCheck1"> Autoplay next episode in a series on all devices. </label>
                </div>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col col-12 col-md-auto">
                <button
                  class="btn btn-outline-light mt-3 mb-4 px-4 style-button rounded-0 text-secondary"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  SAVE
                </button>
              </div>
              <div class="col col-12 col-md-auto">
                <button
                  class="btn btn-outline-light mt-3 mb-4 px-4 style-button rounded-0 text-secondary"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  CANCEL
                </button>
              </div>
              <div class="col col-12 col-md-auto">
                <button
                  class="btn btn-outline-light mt-3 mb-4 px-4 style-button rounded-0 text-secondary"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  DELETE PROFILE
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
